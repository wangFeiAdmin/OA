<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>岗位列表</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script language="javascript" th:src="@{/script/jquery.js}"></script>
    <script language="javascript" th:src="@{/script/pageCommon.js}" charset="utf-8"></script>
    <script language="javascript" th:src="@{/script/PageUtils.js}" charset="utf-8"></script>
    <script language="javascript" th:src="@{/script/DemoData.js}" charset="utf-8"></script>
	<script language="javascript" th:src="@{/script/DataShowManager.js}" charset="utf-8"></script>
    <link type="text/css" rel="stylesheet" th:href="@{/style/blue/pageCommon.css}" />
    <script type="text/javascript">
    </script>
</head>
<body>
 
<div id="Title_bar">
    <div id="Title_bar_Head">
        <div id="Title_Head"></div>
        <div id="Title"><!--页面标题-->
            <img border="0" width="13" height="13" th:src="@{/style/images/title_arrow.gif}"/> 岗位管理
        </div>
        <div id="Title_End"></div>
    </div>
</div>

<div id="MainArea">
    <table cellspacing="0" cellpadding="0" class="TableStyle" style="text-align: center">
       
        <!-- 表头-->
        <thead>
            <tr align="CENTER" valign="MIDDLE" id="TableTitle">
            	<td width="200px">岗位名称</td>
                <td width="300px">岗位说明</td>
                <td>相关操作</td>
            </tr>
        </thead>

		<!--显示数据列表-->
        <tbody id="TableData" class="dataContainer__" datakey="departmentList">
			<tr class="TableDetail1 template" th:each="post :${postList}">
                <td th:text="${post.name}"></td>
                <td th:text="${post.remark}!=null?${post.remark}:'无'"></td>
				<td><a onClick="return delConfirm()" th:href="@{'/post/delete/'+${post.id}}">删除</a>
					<a th:href="@{'/post/selectAll/saveUI/'+${post.id}}">修改</a>
					<a th:href="@{'/post/System_Role/setPrivilegeUI/'+${post.id}}">设置权限</a>
				</td>
			</tr>
        </tbody>
    </table>
    
    <!-- 其他功能超链接 -->
    <div id="TableTail">
        <div id="TableTail_inside">
            <a th:href="@{/post/saveUI}"><img th:src="@{/style/images/createNew.png}" /></a>
        </div>
    </div>
</div>
</body>
</html>
