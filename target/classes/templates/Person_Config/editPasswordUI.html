<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>修改密码</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script language="javascript" th:src="@{/script/jquery.js}"></script>
    <script language="javascript" th:src="@{/script/pageCommon.js}" charset="utf-8"></script>
    <script language="javascript" th:src="@{/script/PageUtils.js}" charset="utf-8"></script>
    <script language="javascript" th:src="@{/script/DemoData.js}" charset="utf-8"></script>
	<script language="javascript" th:src="@{/script/DataShowManager.js}" charset="utf-8"></script>
    <link type="text/css" rel="stylesheet" th:href="@{/style/blue/pageCommon.css}" />
    <script type="text/javascript">
      $(function () {



          // //验证码框失去焦点
          // $("#pasTwo,#pasOne").blur(function(){
          //     $("#coherenceError").html("");
          // })
          //验证码框获得焦点
          $("#pasTwo,#pasOne").focus(function(){
              $("#coherenceError").html("");
          });
      })
    </script>
</head>
<body>

<!-- 标题显示 -->
<div id="Title_bar">
    <div id="Title_bar_Head">
        <div id="Title_Head"></div>
        <div id="Title">
            <!--页面标题-->
            <img border="0" width="13" height="13" th:src="@{/style/images/title_arrow.gif}"/> 修改密码
        </div>
        <div id="Title_End"></div>
    </div>
</div>

<!--显示表单内容-->
<div id=MainArea>
    <form th:action="@{/user/updatePas}" method="post">
        <div class="ItemBlock_Title1"><!-- 信息说明<DIV CLASS="ItemBlock_Title1">
        	<IMG BORDER="0" WIDTH="4" HEIGHT="7" th:src="../style/blue/images/item_point.gif" /> 修改密码 </DIV>  -->
        </div>
        
        <!-- 表单内容显示 -->
        <div class="ItemBlockBorder">
            <div class="ItemBlock">
                <table cellpadding="0" cellspacing="0" class="mainForm">
					<tr height="50">
						<td width="150">
							<img border="0" width="4" height="7" th:src="@{/style/blue/images/item_point.gif}" />
							请输入原密码
						</td>
						<td><input type="password" required="required" name="oldPas" class="InputStyle" /> *</td>
					</tr>
					<tr height="25">
						<td width="150">
							<img border="0" width="4" height="7" th:src="@{/style/blue/images/item_point.gif}" />
							请填写新密码
						</td>
						<td><input type="password" id="pasOne" required="required" name="newPas" class="InputStyle" />
                            <span id="coherenceError"  th:text="${result}!=null? ${result.ms}:''" style="color: red"></span>
                        </td>
						<td>
                        </td>
					</tr>
					<tr height="25">
						<td width="150">
							<img border="0" width="4" height="7" th:src="@{/style/blue/images/item_point.gif}" />
							再次输入新密码
						</td>
						<td><input type="password" id="pasTwo" required="required" name="affirmPas" class="InputStyle" /></td>
						<td></td>
					</tr>
                </table>
            </div>
        </div>
       
        <!-- 表单操作 -->
        <div id="InputDetailBar">
            <input type="image" id="saveBut" th:src="@{/style/images/save.png}"/>
            <a href="javascript:history.go(-1);"><img th:src="@{/style/images/goBack.png}"/></a>
        </div>
    </form>
</div>

</body>
</html>
