<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>部门列表</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script language="javascript" th:src="@{/script/jquery.js}"></script>
    <script language="javascript" th:src="@{/script/pageCommon.js}" charset="utf-8"></script>
    <script language="javascript" th:src="@{/script/PageUtils.js}" charset="utf-8"></script>
    <script language="javascript" th:src="@{/script/DemoData.js}" charset="utf-8"></script>
	<script language="javascript" th:src="@{/script/DataShowManager.js}" charset="utf-8"></script>
    <link type="text/css" rel="stylesheet" th:href="@{/style/blue/pageCommon.css}" />
</head>
<body>

<div id="Title_bar">
    <div id="Title_bar_Head">
        <div id="Title_Head"></div>
        <div id="Title"><!--页面标题-->
            <img border="0" width="13" height="13" th:src="@{/style/images/title_arrow.gif}"/> 部门管理
        </div>
        <div id="Title_End"></div>
    </div>
</div>

<div id="MainArea">
    <table cellspacing="0" cellpadding="0" class="TableStyle" style="text-align: center">
        <!-- 表头-->
        <thead>
        <tr align=center valign=middle id=TableTitle>
            <td width="150px">部门名称</td>
            <td width="150px">上级部门名称</td>
            <td width="200px">职能说明</td>
            <td>相关操作</td>
        </tr>
        </thead>
        <!--显示数据列表-->
        <tbody id="TableData" class="dataContainer__" datakey="departmentList" style="">
            <tr class="TableDetail1 template" th:each="dept :${DeptList}">
                <td th:text="${dept.name}">&nbsp;</td>
                <td th:text="${dept.superiors}!=null?${dept.superiors.name}:'无'">&nbsp;</td>
                <td th:text="${dept.remark}">&nbsp;</td>
                <td><a onClick="return window.confirm('这将删除所有的下级部门，您确定要删除吗？')" th:href="@{'/dept/delete/'+${dept.id}}">删除</a>
<!--                    <a th:href="@{'/dept/getDeptAll/saveUI/'+${dept.id}}">修改</a>-->
                    <a th:href="@{'/dept/getDeptAll/saveUI/'+${dept.id}}">修改</a>
                </td>
            </tr>
        </tbody>
    </table>
    
    <!-- 其他功能超链接 -->
    <div id="TableTail">
        <div id="TableTail_inside">
            <a th:href="@{/dept/getDeptAll/saveUI/0}"><img th:src="@{/style/images/createNew.png}" /></a>
        </div>
    </div>
</div>
</body>
</html>
