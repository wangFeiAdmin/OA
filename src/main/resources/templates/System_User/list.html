<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>用户列表</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script language="javascript" th:src="@{/script/jquery.js}"></script>
    <script language="javascript" th:src="@{/script/pageCommon.js}" charset="utf-8"></script>
    <script language="javascript" th:src="@{/script/PageUtils.js}" charset="utf-8"></script>
    <script language="javascript" th:src="@{/script/DemoData.js}" charset="utf-8"></script>
	<script language="javascript" th:src="@{/script/DataShowManager.js}" charset="utf-8"></script>
    <link type="text/css" rel="stylesheet" th:href="@{/style/blue/pageCommon.css}" />
    <script type="text/javascript">
    </script>
</head>
<body>

<div id="Title_bar">
    <div id="Title_bar_Head"> 
        <div id="Title_Head"></div>
        <div id="Title"><!--页面标题-->
            <img border="0" width="13" height="13" th:src="@{/style/images/title_arrow.gif}"/> 用户管理
        </div>
        <div id="Title_End"></div>
    </div>
</div>

<div id="MainArea">
    <table cellspacing="0" cellpadding="0" class="TableStyle" style="text-align: center">
       
        <!-- 表头-->
        <thead>
            <tr align=center valign=middle id=TableTitle>
                <td width="100">登录名</td>
                <td width="100">姓名</td>
                <td width="100">所属部门</td>
                <td width="200">岗位</td>
                <td>备注</td>
                <td>相关操作</td>
            </tr>
        </thead>
        
        <!--显示数据列表-->
<!--        <tbody id="TableData" class="dataContainer" datakey="departmentList">-->
        <tbody id="TableData" class="dataContainer__" datakey="departmentList" style="">
            <tr class="TableDetail1 template" th:each="user :${userAll}">
                <td th:text="${user.logname}">&nbsp;</td>
                <td th:text="${user.name}">&nbsp;</td>
                <td th:text="${user.deptno.name}">&nbsp;</td>
                <td th:text="${user.postName}">&nbsp;</td>
                <td th:text="${user.remark}">&nbsp;</td>
                <td><a onClick="return delConfirm()" th:href="@{'/user/delete/'+${user.userno}}">删除</a>
                    <a th:href="@{'/user/saveUI/'+${user.id}}">修改</a>
					<a th:href="@{'/user/initialize/'+${user.id}+'/1234'}" onClick="return window.confirm('您确定要初始化密码为1234吗？')">初始化密码</a>
                </td>
            </tr>
        </tbody>
    </table>
    
    <!-- 其他功能超链接 -->
    <div id="TableTail">
        <div id="TableTail_inside">
            <a th:href="@{/user/saveUI/0}"><img th:src="@{/style/images/createNew.png}" /></a>
        </div>
    </div>
</div>

</body>
</html>
